<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="nav-bar-advanced">
            <img class="nav-logo" src="./googlelogo_images.png" height="30">
            <div>
                <a class="nav-element-advanced" href="./index.html">Google search</a>
                <a class="nav-element-advanced" href="./image.html">Images search</a>
            </div>
        </div>
        <br>
        <div class="advanced-search">
            Advanced Search
        </div>
        <hr>
        <div>
            <form class="padding" action="https://www.google.com/search">
                <br>
                <label class="bigger-font">Find pages with...</label>
                <div class="advanced-section">
                    <label class="advanced-label">all these words:</label>
                    <input class="advanced-row" type="text" name="as_q">
                </div>
                <div class="advanced-section">
                    <label class="advanced-label">this exact word or phrase:</label>
                    <input class="advanced-row" type="text" name="as_epq">
                </div>
                <div class="advanced-section">
                    <label class="advanced-label">any of these words:</label>
                    <input  class="advanced-row" type="text" name="as_oq">
                </div>
                <div class="advanced-section">
                    <label class="advanced-label">none of these words:</label>
                    <input  class="advanced-row" type="text" name="as_eq">
                </div>
                <div class="button-div">
                    <input class="advanced-button" type="submit" value="Advanced Search">
                </div>
                
            </form>
        </div>
    </body>
</html>
