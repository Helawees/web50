<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="nav-bar">
            <a class="nav-element" href="./advanced.html">Advanced search</a>
            <a class="nav-element" href="./image.html">Images search</a>
        </div>
        <div class="logo">
            <img src="./googlelogo_images.png" width="200">
        </div>
        <div class="form">
            <form action="https://www.google.com/search">
                <input class="form-row" type="text" name="q">
                <div class="centered">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
